<!DOCTYPE html>
<html>
<head>
  <title>Jocelyn David</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
 <div id="app">
  <v-app light>
    <v-content>
      <v-container>
        <v-layout row wrap align-center>
          <v-flex xs12 md4>
            <div class="text-xs-center">
              <v-avatar size="125px">
                <img
                  class="img-circle elevation-7 mb-1"
                  src="https://avatars2.githubusercontent.com/u/2451982?s=460&v=4"
                >
              </v-avatar>
              <div class="headline">{{user.firstname}} <span style="font-weight:bold">{{user.name}}</span></div>
              <div class="subheading text-xs-center grey--text pt-1 pb-3">{{user.shortDescription}}</div>
              <div>{{user.description}}</div>
            </div>
          </v-flex>
          <v-flex xs12 md5 offset-md2>
            <div v-for="post in posts" :key="post.title">
              <v-card class="my-3" hover>
                <v-card-media
                  class="white--text"
                  height="300px"
                  :src="post.imgUrl"
                >
                </v-card-media>
                <v-card-title primary-title>
                  <h3 class="headline mb-0">{{ post.title }}</h3>
                </v-card-title>
                <v-card-text>
                  {{ post.content }}
                </v-card-text>
                <div>
                    <v-chip v-for="tag in post.tags" text-color="white">{{tag}}</v-chip>
                </div>
                <v-card-actions>
                <v-btn icon @click.native="redirectTo(post.sourceCode)">
                    <v-icon>
                      fas fa-code
                    </v-icon>
                  </v-btn>
                  <v-btn icon @click.native="redirectTo(post.url)">
                    <v-icon>  
                      fab fa-google-play
                    </v-icon>
                  </v-btn>
                  <v-spacer></v-spacer>
                  <v-btn icon @click.native="post.show = !post.show">
                    <v-icon>{{ post.show ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</v-icon>
                  </v-btn>
                </v-card-actions>
                <v-slide-y-transition>
                  <v-card-title v-show="post.show">
                    <div>
                      <ul v-for="item in post.details">
                        <li>{{item}}</li>
                      </ul>
                    </div>
                  </v-card-text>
                </v-slide-y-transition>
              </v-card>
              </div>
          </v-flex>
        </v-layout>
      </v-container>
    </v-content>
  </v-app>
 </div>
 <script src="https://unpkg.com/vue/dist/vue.js"></script>
 <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
 <script src="https://use.fontawesome.com/73c8e2621d.js"></script>
 <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
 <script src="/script.js"></script>
</body>
</html>
